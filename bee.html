<!DOCTYPE html>
<html lang="en">
<head>
<title>3D Model in AR</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
     body {
       margin: 0;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       background: #f0f0f0;
     }
     model-viewer {
       width: 100%;
       height: 100%;
       max-width: 800px;
       max-height: 600px;
     }
</style>
</head>
<body>
<model-viewer
     src="https://raw.githubusercontent.com/parcia1997/3d-models/main/sample.glb"  
     alt="3D Model"
     ar
     ar-modes="webxr scene-viewer quick-look"
     autoplay
     camera-controls
     environment-image="neutral"
     shadow-intensity="1">
</model-viewer>
</body>
</html>
